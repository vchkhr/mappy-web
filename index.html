<body>
    <header>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="center"><img src="img/logo.png" class="hem"> MAPPY WEB</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col center">
                        <h3 class="mt50">1. Select destination service</h3>
                        <p class="mt25">
                        <form id="destinationService">
                            <input type="radio" name="destinationService" value="GoogleMaps" id="GoogleMaps" onclick="convert()" checked>
                            <label for="GoogleMaps"><img src="img/services/GoogleMaps.png" class="serviceIcon" title="Google Maps Satellite"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="GoogleStreetView" id="GoogleStreetView" onclick="convert()">
                            <label for="GoogleStreetView"><img src="img/services/GoogleStreetView.png" class="serviceIcon" title="Google Street View"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="HEREWeGo" id="HEREWeGo" onclick="convert()">
                            <label for="HEREWeGo"><img src="img/services/HEREWeGo.png" class="serviceIcon" title="HERE WeGo"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="HEREMapCreator" id="HEREMapCreator" onclick="convert()">
                            <label for="HEREMapCreator"><img src="img/services/HEREMapCreator.png" class="serviceIcon" title="HERE Map Creator"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="YandexKarty" id="YandexKarty" onclick="convert()">
                            <label for="YandexKarty"><img src="img/services/YandexKarty.png" class="serviceIcon" title="Яндекс.Карты"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="YandexNarodnaiaKarta" id="YandexNarodnaiaKarta" onclick="convert()">
                            <label for="YandexNarodnaiaKarta"><img src="img/services/YandexNarodnaiaKarta.png" class="serviceIcon" title="Яндекс.Народная карта"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="YandexYedinaiaKarta" id="YandexYedinaiaKarta" onclick="convert()">
                            <label for="YandexYedinaiaKarta"><img src="img/services/YandexYedinaiaKarta.png" class="serviceIcon" title="Яндекс.Единая Карта"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="Mapillary" id="Mapillary" onclick="convert()">
                            <label for="Mapillary"><img src="img/services/Mapillary.png" class="serviceIcon" title="Mapillary"></label>
                            &ensp;
                            <input type="radio" name="destinationService" value="TwoGis" id="TwoGis" onclick="convert()">
                            <label for="TwoGis"><img src="img/services/TwoGis.png" class="serviceIcon" title="2GIS"></label>
                        </form>
                        </p>

                        <h3 class="mt25">2. Enter original link</h3>
                        <div class="input-group mb-3 mt25">
                            <input type="url" class="form-control" aria-label="Original link" oninput="convert()" id="originalLink" autofocus>
                        </div>

                        <p class="center text-muted">Make sure your browser doesn't block pop-ups.</p>

                        <p class="center mt50 gray">
                            <a href="https://github.com/vchkhr/mappy#mappy">MAPPY directly in browser &gt;</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="center text-secondary">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
